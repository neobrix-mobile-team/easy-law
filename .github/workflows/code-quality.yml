          distribution: 'temurin'
          cache: gradle

      - run: chmod +x ./gradlew

      - name: ğŸ” Google Services JSON
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      # ğŸ” Lint (í•­ìƒ ì‹¤í–‰)
      - name: ğŸ” Android Lint
