      # 7ï¸âƒ£ google-services.json ìƒì„±
      - name: ğŸ” Google Services JSON ìƒì„±
        run: |
          if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json
          fi

      # 8ï¸âƒ£ ë¹Œë“œ
      - name: ğŸš€ Lint + Detekt + Test + Build
        run: |
               ./gradlew \
          #            ktlintCheck \
          #            detekt \
               testDebugUnitTest \
               assembleDebug \
               --parallel \
               --build-cache \
               --no-daemon

      # 9ï¸âƒ£ APK ì—…ë¡œë“œ
      - name: ğŸ“¤ APK ì—…ë¡œë“œ
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/
          retention-days: 7

      # ğŸ”Ÿ í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
      - name: ğŸ“¤ í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            app/build/reports/tests/testDebugUnitTest/
