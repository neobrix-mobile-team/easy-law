    branches: [ main, develop ]

jobs:
  android-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # 1ï¸âƒ£ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK ì„¤ì •
      - name: â˜• JDK 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3ï¸âƒ£ Wrapper ì¡´ì¬ í™•ì¸
      - name: ğŸ” Wrapper íŒŒì¼ í™•ì¸
        run: |
          ls -al
          ls -al gradle/wrapper

      # 4ï¸âƒ£ ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: ğŸ”§ Gradle ì‹¤í–‰ ê¶Œí•œ
        run: chmod +x ./gradlew

      # 5ï¸âƒ£ ìºì‹œ ê¼¬ì„ ë°©ì§€
      - name: ğŸ§¹ Gradle Wrapper ìºì‹œ ì‚­ì œ
        run: rm -rf ~/.gradle/wrapper

      # 6ï¸âƒ£ ì‹¤ì œ ì‚¬ìš© ë²„ì „ í™•ì¸ (í•µì‹¬)
      - name: ğŸ” Gradle Version Check
