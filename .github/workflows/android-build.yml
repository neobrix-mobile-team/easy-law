name: ğŸ” Kotlin CI (Wrapper Enforced & Stable)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  android-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # MVP: ë¹ ë¥¸ ê²€ì¦ì„ ìœ„í•´ 20ë¶„ìœ¼ë¡œ ë‹¨ì¶•

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• JDK 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”§ Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      - name: ğŸ” Google Services JSON ìƒì„±
        env:
          G_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$G_SERVICES" ]; then
            echo "$G_SERVICES" | base64 -di > app/google-services.json
          else
            echo "âš ï¸ GOOGLE_SERVICES_JSON secret is missing!"
          fi

      - name: ğŸ” local.properties ìƒì„±
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}
        run: |
          touch local.properties
          [ -n "$GEMINI_API_KEY" ] && echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> local.properties
          [ -n "$LAW_API_KEY" ] && echo "LAW_API_KEY=$LAW_API_KEY" >> local.properties

      - name: ğŸ¨ KtLint ì½”ë“œ ìŠ¤íƒ€ì¼ ê²€ì‚¬
        run: ./gradlew ktlintCheck --parallel --build-cache --no-daemon

      - name: ğŸš€ Unit Test & Build APK (ë³‘ë ¬ ì²˜ë¦¬)
        run: |
          ./gradlew testDebugUnitTest assembleDebug \
            --parallel \
            --build-cache \
            --daemon \
            -Dorg.gradle.workers.max=4

      - name: ğŸ“¤ APK ì—…ë¡œë“œ
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 5

      - name: ğŸ“¤ í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            app/build/reports/tests/testDebugUnitTest/
            app/build/test-results/testDebugUnitTest/
          retention-days: 5
