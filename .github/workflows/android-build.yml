on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  android-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ ì½”ë“œ ë°›ì•„ì˜¤ê¸°
        uses: actions/checkout@v4

      - name: â˜• JDK 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          cache-dependency-path: |
            **/gradle.properties
            **/build.gradle

      - name: ğŸ”§ Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      - name: ğŸ“ local.properties ìƒì„±
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}
        run: |
          touch local.properties
          echo "sdk.dir=$ANDROID_HOME" >> local.properties
          
          if [ -n "$GEMINI_API_KEY" ]; then
            echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> local.properties
          fi
          
          if [ -n "$LAW_API_KEY" ]; then
            echo "LAW_API_KEY=$LAW_API_KEY" >> local.properties
          fi

      - name: ğŸ”¥ google-services.json ìƒì„±
        if: ${{ secrets.GOOGLE_SERVICES_JSON != '' }}
        env:
          G_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$G_SERVICES" | base64 -d > app/google-services.json


      # ğŸš€ ë¹Œë“œ ë‹¨ê³„ - PR: ë¹ ë¥¸ ë¹Œë“œë§Œ, Push: í…ŒìŠ¤íŠ¸ í¬í•¨
      - name: ğŸ—ï¸ Build APK (PR - ë¹ ë¥¸ ê²€ì¦)
        if: github.event_name == 'pull_request'
        run: |
          ./gradlew assembleDebug \
            --parallel \
            --build-cache \
            --no-daemon \
            --configure-on-demand \
            -Dorg.gradle.workers.max=8 \
            -Dkotlin.incremental=true \
            -Dkotlin.caching.enabled=true

      - name: ğŸ§ª Unit Test & Build APK (Push - ì™„ì „ ê²€ì¦)
        if: github.event_name == 'push'
        run: |
          ./gradlew testDebugUnitTest assembleDebug \
            --parallel \
            --build-cache \
            --no-daemon \
            --configure-on-demand \
            -Dorg.gradle.workers.max=8 \
            -Dkotlin.incremental=true \
            -Dkotlin.caching.enabled=true

      - name: ğŸ“¤ APK ì—…ë¡œë“œ
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: easylaw_debug-apk
          path: app/build/outputs/apk/debug/*.apk # ê²½ë¡œ êµ¬ì²´í™”
          retention-days: 7

      - name: ğŸ“¤ í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            app/build/reports/tests/testDebugUnitTest/
            app/build/test-results/testDebugUnitTest/