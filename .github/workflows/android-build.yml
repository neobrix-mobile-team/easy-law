name: ðŸ” Kotlin CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• JDK 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ðŸ”§ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      # ì´ ë¶€ë¶„ì„ ë” í‘œì¤€ì ì¸ ë°©ì‹ìœ¼ë¡œ ìˆ˜ì •í–ˆìŠµë‹ˆë‹¤
      - name: ðŸ” Google Services JSON ìƒì„±
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: ðŸ” local.properties ìƒì„±
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}
        run: |
          touch local.properties
          echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> local.properties
          echo "LAW_API_KEY=$LAW_API_KEY" >> local.properties

      - name: ðŸš€ ë¹Œë“œ & í…ŒìŠ¤íŠ¸
        run: ./gradlew testDebugUnitTest assembleDebug --build-cache --daemon

      - name: ðŸ“¤ APK ì—…ë¡œë“œ
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 5