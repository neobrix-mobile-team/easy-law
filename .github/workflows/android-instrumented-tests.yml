name: ðŸ“± Instrumented Tests (Optimized)

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ main ]

jobs:
  instrumented-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        api-level: [33]   # PRì€ 1ê°œë§Œ

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - run: chmod +x ./gradlew

      - name: ðŸ” Google Services JSON
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      # ðŸ”¥ ë¯¸ë¦¬ ë¹Œë“œ
      - name: ðŸ”¨ APK ì‚¬ì „ ë¹Œë“œ
        run: |
          ./gradlew assembleDebug assembleDebugAndroidTest --parallel --build-cache

      - name: ðŸ“± Emulator Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          ram-size: 2048M
          disk-size: 4096M
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            ./gradlew connectedDebugAndroidTest --parallel --build-cache

      - name: ðŸ“¤ í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-results-api-${{ matrix.api-level }}
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/