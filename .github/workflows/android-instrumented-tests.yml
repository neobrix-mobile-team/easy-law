name: ðŸ“± Instrumented Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  instrumented-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    strategy:
      matrix:
        api-level: [ 30, 33 ]
        target: [ google_apis ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - run: chmod +x ./gradlew

      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          script: ./gradlew connectedAndroidTest --build-cache --daemon

      - name: ðŸ“¤ í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-api-${{ matrix.api-level }}
          path: app/build/reports/androidTests/connected/
          retention-days: 5
