naming:
  FunctionNaming:
    active: true
    ignoreAnnotated: ['Composable']  # ✅ Composable 대문자 함수 허용

style:
  MagicNumber:  # ✅ magic-number → MagicNumber
    active: true
    ignoreNumbers: ['-1', '0', '1', '2']
    ignoreHashCodeFunction: true
    ignoreNamedArgument: true  # ✅ ignoreNamedParameters → ignoreNamedArgument
    ignoreEnums: true
    ignorePropertyDeclaration: true
    ignoreAnnotation: true  # ✅ ignoreAnnotationArrayParameters → ignoreAnnotation
    excludes: ['**/ui/theme/**']

  ForbiddenComment:  # ✅ comments → style 아래로 이동
    active: false