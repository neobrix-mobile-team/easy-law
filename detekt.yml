naming:
  FunctionNaming:
    active: true
    ignoreAnnotated: ['Composable']
    # 테스트 코드 및 UI 파일 명칭 규정 완화
    excludes: ['**/test/**', '**/androidTest/**', '**/ui/**']

style:
  MagicNumber:
    active: true
    # 프로젝트에서 자주 쓰이는 숫자들을 미리 허가 (에러 대폭 감소)
    ignoreNumbers: ['-1', '0', '1', '2', '3', '4', '8', '12', '16', '24', '32', '100', '200', '300', '500']
    ignoreHashCodeFunction: true
    ignoreNamedArgument: true
    ignoreEnums: true
    ignorePropertyDeclaration: true
    # 문제의 ignoreAnnotationArguments 줄 삭제 (대신 ignorePropertyDeclaration이 어느 정도 커버함)
    excludes:
      - '**/ui/**'      # UI 관련 파일은 숫자가 많으므로 통째로 제외
      - '**/theme/**'   # 테마 설정 제외
      - '**/test/**'    # 테스트 코드 제외